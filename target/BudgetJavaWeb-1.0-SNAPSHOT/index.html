<!DOCTYPE html>
<html>
<head>
    <title>Budget App - TDATIT</title>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="view/assets/img/favicon.ico">
    <script src="https://kit.fontawesome.com/ae7c745789.js"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap"
            rel="stylesheet">
</head>
<body>
<div class="banner">
    <div class="navbar">
        <img src="view/assets/img/favicon.png" class="logo"
             alt="https://www.flaticon.com/free-icons/list">
        <ul>
            <li><a href="trang-chu">TRANG CHỦ</a></li>
            <li><a href="quan-ly">Quản lý</a></li>
            <li><a href="dang-nhap">Đăng nhập</a></li>
        </ul>
    </div>
</div>
<div class="content">
    <h1>Quản lý tiền của bạn</h1>
    <p>Tạo tài khoản và sử dụng ngay</p>
    <div>
        <a href="dang-ky">
            <button type="button">
                <span></span>Đăng ký
            </button>
        </a>
        <a href="dang-nhap">
            <button type="button">
                <span></span>Đăng nhập
            </button>
        </a>

    </div>
</div>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Be Vietnam Pro', sans-serif;
    }

    .banner {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
        url(view/assets/img/bg.jpg);
        background-size: cover;
        background-position: center;
    }

    .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        width: 80px;
        cursor: pointer;
    }

    .navbar ul li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }

    .navbar ul li a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
    }

    .navbar ul li::after {
        content: '';
        height: 3px;
        width: 0;
        background: #009688;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }

    .navbar ul li:hover::after {
        width: 100%;

    }

    .content {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }

    .content p {
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }

    button {
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #009688;
        background: transparent;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    span {
        background-color: #009688;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
    }

    button:hover span {
        width: 100%;
    }

    button:hover {
        border: none;
    }

</style>
</body>
</html>
